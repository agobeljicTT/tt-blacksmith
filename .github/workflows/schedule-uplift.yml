# This workflow automates creation of uplift pull requests.
# Uplift PR is created daily to uplift the submodule to the latest version.

name: Nighty Uplift

on:
  schedule:
    - cron: '0 6 * * *'  # Runs at 06:00 UTC every day
  workflow_dispatch:  # Manual trigger

jobs:
  uplift-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          ref: main

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set env variables
        run: |
          echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Fetch latest tt-xla release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          package=pjrt-plugin-tt
          versions=$(python3.11 -m pip index versions --disable-pip-version-check --no-python-version-warning \
            --extra-index-url https://pypi.eng.aws.tenstorrent.com pjrt-plugin-tt --pre)
          latest_version=$(echo "$versions" | grep -oP '(?<=Available versions: ).*' | tr ', ' '\n' | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.dev[0-9]{8}$' | sort -Vr | head -n1)
          if [ -z "$latest_version" ]; then
            echo "::error::Unable to determine latest tt-xla nightly" >&2
            exit 1
          fi
          echo "Found latest tt-xla nightly: $latest_version"
          echo "LATEST_TT_XLA_VERSION=$latest_version" >> "$GITHUB_ENV"

      - name: Update tt-xla reference in env/xla_requirements.txt
        run: |
          set -euo pipefail

          version=${LATEST_TT_XLA_VERSION:?LATEST_TT_XLA_VERSION is not set}
          sed -i "s/^pjrt-plugin-tt==.*/pjrt-plugin-tt==${version}/" env/xla_requirements.txt
          echo "Updated pjrt-plugin-tt to ${version}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        id: create-pr
        with:
          branch: uplift
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: "ndrakulicTT <ndrakulic@tenstorrent.com>"
          base: main
          commit-message: "Uplift tt-xla to ${{ env.LATEST_TT_XLA_VERSION }} ${{ env.TODAY }}"
          title: "Uplift tt-xla to ${{ env.LATEST_TT_XLA_VERSION }} ${{ env.TODAY }}"
          body: "This PR uplifts the tt-xla to the ${{ env.LATEST_TT_XLA_VERSION }}"
          labels: uplift
          delete-branch: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Approve Pull Request
        if: ${{ steps.create-pr.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_APPROVE_TOKEN }}
        run: |
          echo "Pull Request Number - ${{ steps.create-pr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.create-pr.outputs.pull-request-url }}"
          gh pr review ${{ steps.create-pr.outputs.pull-request-number }} --approve

      - name: Enable Pull Request Automerge and Add Comment with Commit List
        if: ${{ steps.create-pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge --squash --auto "${{ steps.create-pr.outputs.pull-request-number }}"
          gh pr comment ${{ steps.create-pr.outputs.pull-request-number }} --body "$(cat ${{ runner.temp }}/commit_list.txt)"
